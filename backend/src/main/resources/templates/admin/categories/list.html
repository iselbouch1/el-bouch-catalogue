<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
  <title>Catégories</title>
</head>
<body>
<section layout:fragment="content">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
    <h2 style="margin: 0;">Catégories</h2>
    <a class="btn" th:href="@{/admin/categories/new}">➕ Nouvelle catégorie</a>
  </div>
  <div class="table-wrapper">
    <table class="table">
    <thead>
      <tr><th>Nom</th><th>Slug</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr th:each="c : ${categories}">
        <td th:text="${c.name}"></td>
        <td th:text="${c.slug}"></td>
        <td>
          <a th:href="@{'/admin/categories/' + ${c.id} + '/edit'}">Éditer</a>
          <form th:action="@{'/admin/categories/' + ${c.id} + '/delete'}" method="post" style="display:inline">
            <button type="submit" class="danger">Supprimer</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</section>
</body>
</html>
