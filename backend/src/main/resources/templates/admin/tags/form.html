<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="admin/layout :: body">
<body>
<section>
  <h2 th:text="${tag.id} == null ? 'Nouveau tag' : 'Ã‰diter le tag'"></h2>
  <form class="form" method="post" th:action="${tag.id} == null ? @{/admin/tags} : @{'/admin/tags/' + ${tag.id}}">
    <label>Nom
      <input type="text" name="name" th:value="${tag.name}" required />
    </label>
    <label>Slug
      <input type="text" name="slug" th:value="${tag.slug}" />
    </label>
    <button type="submit">Enregistrer</button>
  </form>
</section>
</body>
</html>
