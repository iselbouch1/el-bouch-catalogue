<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
  <title>Tags</title>
</head>
<body>
<section layout:fragment="content">
  <h2>Tags</h2>
  <a class="btn" th:href="@{/admin/tags/new}">Nouveau tag</a>
  <table class="table">
    <thead>
      <tr><th>Nom</th><th>Slug</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr th:each="t : ${tags}">
        <td th:text="${t.name}"></td>
        <td th:text="${t.slug}"></td>
        <td>
          <a th:href="@{'/admin/tags/' + ${t.id} + '/edit'}">Ã‰diter</a>
          <form th:action="@{'/admin/tags/' + ${t.id} + '/delete'}" method="post" style="display:inline">
            <button type="submit" class="danger">Supprimer</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</section>
</body>
</html>
