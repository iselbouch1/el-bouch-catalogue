<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Admin</title>
  <link rel="stylesheet" th:href="@{/admin.css}" />
</head>
<body class="login-page">
  <form class="card" method="post" th:action="@{/admin/login}">
    <h2>Connexion Admin</h2>
    <label>Email
      <input type="text" name="username" placeholder="Email" value="Elbouch@elbouch.com" />
    </label>
    <label>Mot de passe
      <input type="password" name="password" placeholder="Mot de passe" value="Admin" />
    </label>
    <button type="submit">Se connecter</button>
    <p class="hint">Email: <b>Elbouch@elbouch.com</b> / Mot de passe: <b>Admin</b></p>
  </form>
</body>
</html>
